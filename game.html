<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <div class="player-move-container">
      <button class="rock"><img src="game-images/rock-emoji.png" /></button>
      <button class="paper"><img src="game-images/paper-emoji.png" /></button>
      <button class="scissors">
        <img src="game-images/scissors-emoji.png" />
      </button>
    </div>
    <p class="result"></p>
    <div class="game-move-container"></div>

    <p class="score-text"></p>
    <button class="score-reset">Reset Score</button>

    <script src="game.js"></script>
  </body>
</html>
